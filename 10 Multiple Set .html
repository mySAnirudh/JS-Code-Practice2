<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = new Date("June 14 , 2019 11:12:13 ");

        x.setDate(2);  // We can change anything firs letters always capital after set 

        document.write(x);
    </script>
<br>
<br>

<script>
    let y = new Date("June 14 , 2019 11:12:13 ");

    y.setSeconds(3);  // We can change anything firs letters always capital after set 
    y.setHours(3);
    y.setMinutes(3);
    y.setFullYear(3); 
    y.setMonth(3);



    
    document.write(y);
</script>
</body>
</html>
